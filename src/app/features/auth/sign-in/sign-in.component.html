<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    box-sizing: border-box;
    overflow: hidden !important;
    position: relative;
  }
  .sign-in-container {
    display: flex;
    min-height: 100vh;
    min-width: 100vw;
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .sign-in-illustration {
    width: 50vw;
    height: 100vh;
    padding: 0;
    margin: 0;
    overflow: hidden;
    position: relative;
    background: transparent;
  }
  .sign-in-illustration img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0;
    box-shadow: none;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }
  .sign-in-form {
    width: 50vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    min-height: 100vh;
    background: #fff;
    z-index: 2;
  }
</style>
<div class="sign-in-container">
  <div class="sign-in-illustration">
    <img src="assets/images/signin.png" alt="E-learning Illustration" />
  </div>
  <div class="sign-in-form">
    <h1 class="product-name">Product Name</h1>
    <h2 class="welcome">Welcome!</h2>
    <p class="subtitle">Sign in to your Learning account</p>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <input type="text" placeholder="User Name" formControlName="username" [class.invalid]="signInForm.get('username')?.invalid && signInForm.get('username')?.touched" />
        <div *ngIf="signInForm.get('username')?.invalid && signInForm.get('username')?.touched" class="error">Username is required</div>
      </div>
      <div class="form-group password-group">
        <input [type]="passwordVisible ? 'text' : 'password'" placeholder="Password" formControlName="password" [class.invalid]="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" />
        <button type="button" class="toggle-password" aria-label="Show/Hide Password" (click)="togglePasswordVisibility()">
          <span class="eye-icon"></span>
        </button>
        <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="error">Password is required (min 6 chars)</div>
      </div>
      <div class="form-options">
        <label><input type="checkbox" formControlName="remember" /> Remember Me</label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="sign-in-btn" [disabled]="signInForm.invalid">SIGN IN</button>
    </form>
    <div class="register-link">
      Don't have account yet? <a href="/auth/sign-up">Register now</a>
    </div>
