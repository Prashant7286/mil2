<nav class="pagination">
  <button (click)="goTo(page - 1)" [disabled]="page === 1">&lt;</button>
  <ng-container *ngFor="let p of [].constructor(totalPages); let i = index">
    <button (click)="goTo(i + 1)" [class.active]="page === i + 1">{{i + 1}}</button>
  </ng-container>
  <button (click)="goTo(page + 1)" [disabled]="page === totalPages">&gt;</button>
</nav>
